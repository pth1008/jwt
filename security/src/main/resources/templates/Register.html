<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
<div class="container">
    <div class="signup-content">
        <form method="POST" id="signup-form" class="signup-form" action="/register">
            <h2 class="form-title">Create account</h2>
            <div class="form-group">
                <input type="text" class="form-input" name="name" id="name" placeholder="User Name" required/>
               <!-- <p><?php
                        if(isset($data['user'])){
                            echo $data['user'] ;
                        }
                    ?></p>-->
            </div>
            <div class="form-group">
                <input type="email" class="form-input" name="email" id="email" placeholder="Your Email" required/>
                <p> </P>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" name="password" id="password" placeholder="Password" required/>
               <!-- <p><?php
                        if(isset($data['passwd1'])){
                            echo $data['passwd1'] ;
                        }
                    ?></p>-->
            </div>
            <div class="form-group">
                <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password" required/>
                <!--<p><?php
                        if(isset($data['passwd2'])){
                            echo $data['passwd2'] ;
                        }
                        if(isset($data['message'])){
                            echo $data['message'] ;
                        }
                    ?></p>-->
            </div>
            <div class="form-group">
                <button type="submit" class="signupbtn"><b>SIGN UP</b></button>
            </div>
        </form>
        <p class="loginhere">
            Have already an account ? <a href="login" class="loginhere-link">Login here</a>
        </p>
    </div>
</div>

<!-- JavaScript -->
<script th:src="@{https://code.jquery.com/jquery-3.6.0.js}"></script>
<script th:src="@{../js/app.js}"></script>
</body>
</html>
